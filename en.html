<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Useful Shortcuts</title>
</head>
<body>
    <main>
        <h1>Useful shortcuts</h1>

        <p>
            This is a list of useful shortcuts.
        </p>

        <h2>General shortcuts</h2>

        <table>
            <thead>
                <tr>
                    <th>Shortcut</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <kbd>
                            <kbd>Ctrl</kbd> + <kbd>C</kbd>
                        </kbd>
                    </td>
                    <td>
                        <p>
                            <b>C</b>opy the selected text.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <kbd>
                            <kbd>Ctrl</kbd> + <kbd>X</kbd>
                        </kbd>
                    </td>
                    <td>
                        <p>
                            <b>Cut</b> the selected text.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <kbd>
                            <kbd>Ctrl</kbd> + <kbd>V</kbd>
                        </kbd>
                    </td>
                    <td>
                        <p>
                            <b>Paste</b> the selected text.
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
